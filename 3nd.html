<h2>醬燒煎鮮魚</2>
<p>取鍋燒熱，加入2匙油，放入吳郭魚，中小火煎至外皮定型上色取鍋燒熱
     <p>
        翻面，續煎上色至熟、不破皮
     <p>
        放入薑片、紅辣椒絲、蔥段爆香
     <p>
        放入吳郭魚，調味，小火煮至入味，加入香油，即可裝盤
     <p>
        起鍋。
