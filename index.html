<p>90934119朱家凱


<p>心得
網路是電腦蓬勃發展的主要原因之一，網路的內容可深可廣，從最簡單學習的網際網路應用，到進階的網路安全與網路管理，是很長遠的一條路。
<p>
而網路原理也是許多科系中經常被選修的一門課程。​在現代網路已經成了一般人生活中，幾乎可說是不可或缺的一部份，網路已逐漸的融入每個人的生活中。
<p>
像現代從網路延伸出來依靠網路發展的就有網路電話、網路傳真機、網路即時訊息、網路視訊會議之類的，這些產品被開發出來後都還會製造其它更龐大的商機，這些也都是因網路的蓬勃發展而出現的。
