<h2>木耳炒三絲</2>
<p>木耳絲、紅蘿蔔絲、青椒絲過水備用
     <p>里肌肉絲調味醃製入味上漿、過水備用

     <p>
        取鍋燒熱加入1匙油，放入蒜末、薑絲爆香
     <p>
       放入木耳絲、肉絲調味
     <p>
        以中小火爆炒至熟，加入青椒絲、紅辣椒絲、紅蘿蔔絲拌勻，即可起鍋裝盤
     <p>起鍋
